<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack-A-Panda</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Whack-a-panda! <span class="score">0</span></h1>
    <h2>High score <span class="score">0</span></h2>
    <h2><button onClick="startGame()"><h2>Start!</h2></button></h2>

    <div class="game">
      <div class="hole hole1">
        <div class="panda"></div>
      </div>
      <div class="hole hole2">
        <div class="panda"></div>
      </div>
      <div class="hole hole3">
        <div class="panda"></div>
      </div>
      <div class="hole hole4">
        <div class="panda"></div>
      </div>
      <div class="hole hole5">
        <div class="panda"></div>
      </div>
      <div class="hole hole6">
        <div class="panda"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
